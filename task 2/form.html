<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>

<body >
    
    <div class="registration">

        <div class="header">
            <h1>Student Regestration Form</h1>
        </div>

        <div class="container">
            <div class="form">
                <form action="">
                    <div class="name">
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="Enter Name" required>
                    </div>
                    <div class="email">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Enter Email" required>
                    </div>
                    
                   
                    <div class="branch">
                         <label for="branch">Branch:</label>
                         <span class="text-val">
                              <label><input type="radio" name="CSE-IT-EXTC" id="CSE" value="CSE" required>CSE</label>
                              <label><input type="radio" name="CSE-IT-EXTC" id="IT"  value="IT" required>IT</label>
                              <label><input type="radio" name="CSE-IT-EXTC" id="EXTC"  value="EXTC"  required>EXTC</label>
                         </span>
                       
                    </div>
                    
                    <div class="gender">
                        <label for="gender">Gender:</label>
                        <span class="text-val">
                            <label><input type="radio" name="male-female" id="male" value="Male" required>Male</label>
                            <label><input type="radio" name="male-female" id="female" value="Female" required>Female</label>
                        </span>
                    </div>
                    <div class="skills">
                        <label for="skills">Skills:</label>
                        <span class="text-val">
                           
                            <label><input type="checkbox" value="HTML" id="html" class="checkbox">HTML</label>
                            <label><input type="checkbox" value="Css" id="css" class="checkbox">CSS</label>
                        </span>
                    </div>
                    <div class="button">
                        <button type="submit" id="submit">Enroll</button>
                        <button type="reset" id="reset">Clear</button>
                    </div>
                </form>
            </div>
             
                <img src="1.jpg" alt="left" height="100%" width="80%">
             
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
